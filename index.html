<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>Flip Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="front">
          <h3>
            <span class="blue">alert</span>
            <span class="white">(</span>
            <span class="pink">"Hello World!"</span>
            <span class="white">)</span>
          </h3>
        </div>
        <div class="back">
          <img src="profilepicture.jpg" alt="profile" /><br />
          <h2 class="name">Masego K</h2>
          <p class="title">Aspiring Cloud Engineer</p>
          <br />
          <hr />
          <div class="contacts">
            <p class="email">Info@email.com</p>
            <p class="number">123 526 554</p>
            <a href="#" class="porfolio">Portfolio</a>
          </div>

          <hr />

          <div class="links">
            <h2 class="connect">Connect with me</h2>
            <a href="#" class="Github">Github</a>
            <a href="#" class="Twitter">Twitter</a>
            <a href="#" class="LinkedIn">LinkedIn</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
